name: .NET API CI (Optimized)

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET with NuGet cache
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        cache: true

    - name: Restore (cached)
      run: dotnet restore ./ProductCatalogApi/ProductCatalogApi.sln

    - name: Build (no restore)
      run: dotnet build ./ProductCatalogApi/ProductCatalogApi.sln \
           --configuration Release \
           --no-restore

    - name: Test (no build)
      run: dotnet test ./ProductCatalogApi/ProductCatalogApi.sln \
           --configuration Release \
           --no-build \
           --verbosity minimal

    - name: Publish API (no restore)
      run: dotnet publish ./ProductCatalogApi/ProductCatalogApi/ProductCatalogApi.csproj \
           --configuration Release \
           --no-restore \
           -o ./publish

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: api-build
        path: publish
